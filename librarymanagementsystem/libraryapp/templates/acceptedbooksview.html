<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <center>
        <h2>Accepted Book Details</h2>
    </center>

    <hr>
    <table class="table table-striped  table-hover table-success">
    <tr>
         <th>User Name</th>
          <th>Book Name</th>



        <th>Author</th>

        <th>Fine</th>

    </tr>
        {% for i in data %}
    <tr>
        <td>{{i.userdetails.user.user.username}}</td>

        <td>{{i.book_name}}</td>

        <td>{{i.book.author}}</td>

        <td>{{i.fine}}</td>

    </tr>
        {% endfor %}
</table>
</div>

</body>
</html>
