<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
<div class=" maincardbody container-fluid">

<div class=" doctorcards container text-center bg-dark" >

    <div class="card text-center mx-3 my-3" style="width: 18rem; display:inline-block">
        <img src="{{object.book_image.url}}" height="300px" class="card-img-top" alt="..." >
        <div class="card-body">
            <h5 class="card-title"> {{object.book_name}}</h5>
            <h5 class="card-text">By{{object.author}}</h5>
            <h5 class="card-text">ISBN:{{object.ISBN}}</h5>
            <h5 class="card-text">Description:{{object.description}}</h5>
               <h5 class="card-text">{{object.available_copies}} available copies</h5>
            <h5><a class="btn btn-outline-dark" href="http://127.0.0.1:8000/libraryapp/createbookrequest/{{object.id}}">Request</a></h5>
        </div>
    </div>

</div>
