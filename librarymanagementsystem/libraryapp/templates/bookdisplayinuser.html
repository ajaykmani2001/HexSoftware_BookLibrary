<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .maincardbody{
        padding-top:100px;
        }
    </style>
</head>
<body>
<nav class="navbar bg-dark-subtle fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Book Collections</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header bg-dark-subtle">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel  " ><h3>LIBRARY MANAGEMENT SYSTEM</h3></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body bg-dark-subtle">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/libraryapp/requestedbookviewpageinuser/"><h3>Requested Books</h3></a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="#"><h3>Accepted Books</h3></a>
          </li>

        </ul>
        <form class="d-flex mt-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</nav>













<div class=" maincardbody container-fluid">

<div class=" doctorcards container text-center bg-dark" >
    {% for i in data %}
    <div class="card text-center mx-3 my-3" style="width: 18rem; display:inline-block">
        <img src="{{i.book_image.url}}" height="300px" class="card-img-top" alt="..." >
        <div class="card-body">
            <h5 class="card-title"> {{i.book_name}}</h5>
            <h5 class="card-text">{{i.author}}</h5>
            <h5><a class="btn btn-outline-dark" href="http://127.0.0.1:8000/libraryapp/bookdetailviewinuser/{{i.id}}">View Book</a></h5>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
